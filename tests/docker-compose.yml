services:
  master:
    container_name: jenkins-master
    image: ubuntu-with-ssh
    build:
      context: .
      dockerfile: Dockerfile
    tty: true # Allocate a pseudo-TTY
    ports:
      - "23:22"
      - "8080:8080"
    restart: always
    volumes:
      - ~/.ssh/id_rsa.pub:/root/id_rsa.pub:ro

  worker1:
    container_name: jenkins-worker1
    image: ubuntu-with-ssh
    tty: true
    ports:
      - "24:22"
    restart: always
    volumes:
      - ~/.ssh/id_rsa.pub:/root/id_rsa.pub:ro

  worker2:
    container_name: jenkins-worker2
    image: ubuntu-with-ssh
    tty: true
    ports:
      - "25:22"
    restart: always
    volumes:
      - ~/.ssh/id_rsa.pub:/root/id_rsa.pub:ro